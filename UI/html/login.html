<!DOCTYPE html>
<html>
<head>
	<title>EPICMail|Login</title>
	<link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	      <!-- Preloader Start -->
      <div id="preloader" class="preloader preloader-show">
           <div class="preload-content">
               <div id="app-load"></div>
           </div>
			</div>
			<nav id="header" class="top-header">
				<div class="logo-name-div">
					 <div class="icon-div">
				<img class="icon-logo" src="assets/images/logo_st.png"/>
					 </div>
					 <div class="name-div">
						 <span class="web-name"><b><strong>Epic</strong></b>Mail</span>
					 </div>
				</div>
				<div class="link-div services focused">
						<svg class="header-icon focused" viewBox="0 0 32 32"><use xlink:href="#icon-services"></use></svg>
						<a id="a-servise" class="a-servises " href="support.html">Services</a>
				</div>
				<div class="link-div support">
						<svg class="header-icon" viewBox="0 0 32 32"><use xlink:href="#icon-support"></use></svg>
					 <a href="support.html">Support</a>
				</div>

				<div class="buttons-join login">
					<form  action="html/login.html">
						<button name="button" onclick="changeThems()">Login</button>
					</form>
				</div>
				 <div class="buttons-join sinup">
					 <form action="html/signup.html">
						 <button name="button">SinUp</button>
					 </form>
				</div>
		</nav> 	
      <!-- Preloader End -->
    <div class="container">
    	  <div class="task-content">
    	  	   <div class="logo-content">
			      <img class="img-logo" src="../assets/images/logo.png">
			   </div>
			   <div class="logo-content-title">
			   	<span class="web-name"><b><strong>Epic</strong></b>Mail</span>
			   </div>
			   <div class="input-content">
			   	  <div class="input-field-div email">
			   	  	   <span>Email/username</span><br>
			   	  	   <input class="input-field email" type="test" name="email" placeholder="Email">
			   	  </div>
			   	  <div class="input-field-div password">
			           <span>Password</span><br>  
			           <input  class="input-field password" type="password" name="" placeholder="Password"> 	  	
					 </div>
					 <div class="input-field-div">
						<a href="reset_password.html" style="color:#586E8B;size:15px;text-decoration: none">Forgot your password?</a> 	
					  </div>
			   	  <div class="buttons-div">
				   	  	<div class="button register">
				   	  		<button class="btn-register">Create Account </button>
				   	  	</div>
				   	  	<div class="button login">
				   	  		<a href="home.html"><button class="btn-login">Login</button></a>
				   	  	</div>
			   	  </div>
			   </div>
    	  </div>
    </div>
    <script type="text/javascript" src="../js/preloader.js"></script>
</body>
</html>
