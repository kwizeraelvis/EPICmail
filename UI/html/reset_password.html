<!DOCTYPE html>
<html>
<head>
	<title>EPICMail|SignUp</title>
	<link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
<body>
      <!-- Preloader Start -->
      <div id="preloader" class="preloader preloader-show">
           <div class="preload-content">
               <div id="app-load"></div>
           </div>
      </div>

      <!-- Preloader End -->

     <div class="container">
    	 <section id="signup-content-p">
    	 	 
    	        <div class="task-content security active" >
    	  	   
		    	  	   <div class="logo-content">
					          <img class="img-logo" src="../assets/images/logo.png">
					   </div>
					   <div class="logo-content-title">
					   	      <span class="web-name"><b><strong>Epic</strong></b>Mail</span>
					   </div>
					   <div class="input-content">
						   	  <div class="input-field-div email">
						   	  	   <span>Email</span><br>
						   	  	   <input class="input-field email" id="email" type="text" name="email" placeholder="email">
						   	  </div>
						   	  <div class="buttons-div">
							   	  	<div class="button login">
							   	  		    <button type="button" onclick="Next_Back('back')" class="btn-login">Back</button>
							   	  	</div>
							   	  	<div class="button next">
							   	  		<button type="button" onclick="Next_Back('next')" class="btn-next">Next</button>
							   	  	</div>
						   	  </div>
					   </div>
    	  	  
    	  	           <div class="content-image-presenter">
					          <img class="content-image-presenter-img" src="../assets/images/security.png">
					   </div>
					     <div class="progress-div">
					   	    <div class="step one onstep"></div>
					   	    <div class="step two "></div>
					   	    <div class="step three "></div>
					   	 
					   </div>
    	        </div>
    	        <div class="task-content confirm">
    	        	   <div class="logo-content">
					          <img class="img-logo" src="../assets/images/logo.png">
					   </div>
					   <div class="logo-content-title">
					   	      <span class="web-name"><b><strong>Epic</strong></b>Mail</span>
					   </div>
                       <div class="input-content">
						   	  <div class="input-field-div ccode">
						   	  	   <span>Confirmation code</span><br>
						   	  	   <input class="input-field id="ccode" fname" type="text" name="ccode">
						   	  </div>
						      <div class="input-field-div">
						   	  	   <span>the code has been sent to your email, click <a href="#">here</a> to login to your email</span><br>

						   	  </div>
						   	  <div class="input-field-div">
						   	  	   <span>Did not get confirmation code?</span><br>
						   	  	 
						   	  </div>
						   	  <div class="buttons-div">
							   	  	<div class="button login">
							   	  		<button onclick="Next_Back('back')" class="btn-login">Back</button>
							   	  	</div>
							   	  	<div class="button next">
							   	  		<button onclick="Next_Back('next')" class="btn-next">Next</button>
							   	  	</div>
						   	  </div>
					   </div>

                       <div class="content-image-presenter">
					          <img class="content-image-presenter-img" src="../assets/images/confirm.png">
					   </div>
					     <div class="progress-div">
					   	    <div class="step one onstep"></div>
					   	    <div class="step two onstep"></div>
					   	    <div class="step three "></div>
					   	
					   </div>
    	        </div>
							<div class="task-content done">
    	  	   
									<div class="logo-content">
										 <img class="img-logo" src="../assets/images/logo.png">
							</div>
							<div class="logo-content-title">
											<span class="web-name"><b><strong>Epic</strong></b>Mail</span>
							</div>
							<div class="input-content">
										<div class="input-field-div password">
												<span>Password</span><br>  
												<input  class="input-field password" id="password" type="password" name="password" placeholder=" new password">
												<input  class="input-field confirm" id="confirm" type="password" name="password" placeholder="confirm">
										</div>
										<div class="input-field-div">
											<span>The password must contain at least 8 characters </span>
										</div>
										<br><br>
										<div class="buttons-div">
												<div class="button login">
															<button type="button" onclick="Next_Back('back')" class="btn-login">Back</button>
												</div>
												<div class="button next">
													<form action="login.html">
															<button type="button" onclick="openPage('login.html')"  class="btn-next">Confirm</button>
													</form>
												</div>
										</div>
							</div>
						 
										 <div class="content-image-presenter">
										 <img class="content-image-presenter-img" src="../assets/images/security.png">
							</div>
								<div class="progress-div">
										<div class="step one onstep"></div>
										<div class="step two onstep"></div>
										<div class="step three onstep"></div>
										
							</div>
							 </div>
    	 </section>
		</div>
		<script type="text/javascript" src="../js/home/passreset.js"></script>
     <script type="text/javascript" src="../js/preloader.js"></script>
     <script type="text/javascript" src="../js/signup/control.js"></script>
</body>
</body>
</html>
